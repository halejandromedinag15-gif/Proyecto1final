<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Datos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gráfico de Datos Cargados</h1>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <hr>
        <a href="{{ url_for('index') }}" class="button">Cargar Otro Archivo</a>
    </div>

    <script>
        // 1. OBTENER LOS DATOS DE PYTHON:
        const chartData = {{ chart_data | tojson }};

        // 2. EXTRAER LOS COMPONENTES:
        const labels = chartData.labels;
        const data = chartData.data;
        const title = chartData.title;

        // --- PALETA DE COLORES MODERNA Y VIBRANTE (CÓDIGO ANTERIOR) ---
        const modernColors = [
            'rgba(75, 192, 192, 0.7)',
            'rgba(153, 102, 255, 0.7)', 
            'rgba(255, 159, 64, 0.7)',
            'rgba(255, 99, 132, 0.7)',
            'rgba(54, 162, 235, 0.7)',
            'rgba(201, 203, 207, 0.7)',
            'rgba(255, 206, 86, 0.7)'
        ];

        const borderColors = [
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)',
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(201, 203, 207, 1)',
            'rgba(255, 206, 86, 1)'
        ];

        // 3. CONFIGURAR Y DIBUJAR EL GRÁFICO:
        // Asegúrate de que el 'canvas' con ID 'myChart' exista arriba en el HTML (está en tu código)
        const ctx = document.getElementById('myChart').getContext('2d');
        
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Valores del CSV',
                    data: data,
                    backgroundColor: modernColors,
                    borderColor: borderColors,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(200, 200, 200, 0.2)' 
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(200, 200, 200, 0.2)'
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: title,
                        font: {
                            size: 18,
                            weight: 'bold'
                        },
                        color: '#333'
                    },
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            font: {
                                size: 14
                            },
                            color: '#555'
                        }
                    }
                }
            }
        });
    </script>
